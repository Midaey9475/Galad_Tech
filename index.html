<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="pages">
            <div class="headingTxt">
                <h1>AI Embedded into your Reminder</h1>
            </div>
            <div id="phoneVerificationContainer">
                <div class="verificationHeading">
                    <h4>Getting Open<br><p>Setup you new account</p></h4>
                    <a href="#">
                        <img src="arrow-small-left.png" alt="#">
                    </a>
                </div>
                <div class="numberForm">
                    <form action="#">
                        <div>
                            <label for="phone_Number">Input Phone Number</label>
                            <div class="phoneInput">
                                <img src="phone-flip.png" alt="#">
                                <input type="text" id="phone_Number" placeholder="0000 0000 000">
                                <img src="nigeria-flag-icon.png" alt="#">
                            </div>
                        </div>
                        <button>Verify Phone</button>
                    </form>
                    <div class="lockNote">
                        <img src="lock.png" alt="">
                        <a href="#">Lorem ipsum dolor sit amet </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="pages">
            <div class="headingTxt">
                <h1>Reminders in a better way</h1>
                <p>Lolu helps you remember unique task and todo's</p>
            </div>
        </div>
    </main>
    




</body>
</html>
